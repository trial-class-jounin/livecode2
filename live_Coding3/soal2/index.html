            function invokeSpell (input) {

                const spells = [

                    { q: 2, w: 0, e: 1, spellName: 'Ice Wall' },
                    { q: 2, w: 1, e: 0, spellName: 'Ghost Walk' },
                ];
                
                var countQ = 0;
                var countW = 0;
                var countE = 0;
                
                
               
                for(var i = 0; i < input.length; i++) {
